<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Registeration form</title>
</head>
<body>
    <div class="container">
        <div class="login-link">
            <div class="logo">
                <i class='bx bx-pencil'></i>
                <span class="text">Logo Name</span>
            </div>
            <p class="side-big-heading">Already a Member ?</p>
            <p class="primary-bg-text">To keep track on your dashboard please login with your personla info</p>
            <a href="Login.html" class="loginbtn">Login</a>
        </div>
        <form action="#" class="signup-form-container">
            <p class="big-heading">Create an Account</p>
            <div class="social-media-plateform">
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
                 <a href="#"><i class='bx bxl-github' ></i></a>
            </div>
            <div class="progress-bar">
                <div class="stage">
                    <p class="tool-tip">First step</p>
                    <p class="stageno stageno-1">1</p>
                </div>
                <div class="stage">
                    <p class="tool-tip">Second step</p>
                    <p class="stageno stageno-2">2</p>
                </div>
                <div class="stage">
                    <p class="tool-tip">Third step</p>
                    <p class="stageno stageno-3">3</p>
                </div>
            </div>
            <div class="signup-form-content">
                <div class="stage1-content">
                    <div class="button-container">
                        <div class="text-fields name">
                            <label for="name"><i class='bx bx-user'></i></label>
                            <input type="text" name="name" id="fname" placeholder="Enter your name">
                        </div>
                        <div class="text-fields sur-name">
                            <label for="sur-name"><i class='bx bx-user'></i></label>
                            <input type="text" name="sur-name" id="sur-name" placeholder="Enter your sur-name">
                        </div>
                    
                    </div>
                    <div class="button-container">
                        <div class="text-fields email">
                            <label for="email"><i class='bx bx-envelope'></i></label>
                            <input type="email" name="email" id="email" placeholder="Enter your email">
                        </div>
                        <div class="text-fields password">
                            <label for="password"><i class='bx bx-lock-alt' ></i></label>
                            <input type="password" name="password" id="password" placeholder="Enter your password">
                        </div>
                    
                    </div>
                    <div class="button-container">
                       
                        <div class="text-fields conf-password">
                            <label for="conf-password"><i class='bx bx-lock-alt' ></i></label>
                            <input type="password" name="conf-password" id="conf-password" placeholder="Enter confirm password">
                        </div>
                    </div>
                    <div> 
                    </div>
                    <div class="pagination-btns">
                        <input type="button" value="Next" class="nextPage stagebtn1b" onclick=" stage1to2()">
                    </div>
                </div>
                <div class="stage2-content">
                    
                    <div class="button-container">
                        <div class="text-fields taxReg">
                            <label for="taxReg"><i class='bx bx-note'></i></label>
                            <input type="text" name="taxReg" id="taxReg" placeholder="Enter Tax Regime..">
                        </div>
                        <div class="text-fields vatNum">
                            <label for="VatNum"><i class='bx bx-file-blank'></i></label>
                            <input type="number" name="vatNum" id="vatNum" placeholder="Enter Vat Number...">
                        </div>
                    
                    </div>
                    <div class="button-container">
                        <div class="text-fields fiscal_code">
                            <label for="fiscal_code"><i class='bx bx-file-blank'></i></i></label>
                            <input type="text" name="fiscal_code" id="fiscal_code" placeholder="Enter Fiscal code..">
                        </div>
                        <div class="text-fields pecMail">
                            <label for="pecMail"><i class='bx bx-envelope'></i></label>
                            <input type="email" name="pecMail" id="pecMail" placeholder="Enter Pec Mail...">
                        </div>
                    
                    </div>
                    <div class="button-container">
                        <div class="text-fields companyName">
                            <label for="companyName"><i class='bx bx-building'></i></label>
                            <input type="text" name="companyName" id="companyName" placeholder="Enter Company's Name..">
                        </div>
                        <div class="text-fields PhoneNum">
                            <label for="PhoneNum"><i class='bx bx-phone' ></i></label>
                            <input type="text" name="PhoneNum" id="PhoneNum" placeholder="Enter Phone Number..">
                        </div>
                       
                    
                    </div>
                    <div class="pagination-btns">
                        <input type="button" value="Previous" class="previousPage stagebtn2a" onclick="stage2to1()">
                        <input type="button" value="Next" class="nextPage stagebtn2b"onclick="stage2to3()">
                    </div>
                </div>
                <div class="stage3-content">
                    <div class="button-container">
                        <div class="text-fields Province">
                            <label for="Province"><i class='bx bx-buildings'></i></label>
                            <input type="text" name="Province" id="Province" placeholder="Enter Province..">
                        </div>
                        <div class="text-fields city">
                            <label for="city"><i class='bx bx-buildings'></i></label>
                            <input type="text" name="city" id="city" placeholder="Enter City..">
                        </div>
                     
                    
                    </div>
                    <div class="button-container">
                        <div class="text-fields postal_code">
                            <label for="postal_code"><i class='bx bxs-dock-top'></i></label>
                            <input type="text" name="postal_code" id="postal_code" placeholder="Enter Postal code..">
                        </div>
                        <div class="text-fields address">
                            <label for="address"><i class='bx bx-building-house' ></i></label>
                            <input type="text" name="address" id="address" placeholder="Enter Address..">
                        </div>
                       
                    </div>
                    <br>
                    <div class="tc-container">
                            <label for="tc" class="tc">
                                <input type="checkbox" name="tc" id="tc" required>
                                By Submitting your details you agree to the <a href="">Term and Conditions</a>
                            </label>
                   </div>
                    <div class="pagination-btns">
                        <input type="button" value="Previous" class="previousPage stagebtn3a" onclick="stage3to2()">
                        <input type="submit" value="Submit" class="nextPage stagebtn3b">
                    </div>
                </div>
               
            </div>
        </form>
    </div>
    <script>
    
    </script>
</body>

<script src="js/script.js">

</script>
<script src="https://kit.fontawesome.com/d61d513dea.js" crossorigin="anonymous"></script>

<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
