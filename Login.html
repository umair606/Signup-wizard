<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>LoginPage</title>
</head>
<body>
    <div class="container">
        <div class="login-link">
            <div class="logo">
                <i class='bx bx-pencil'></i>
                <span class="text">Logo Name</span>
            </div>
            <p class="side-big-heading">Create your Account</p>
            <p class="primary-bg-text">To keep track on your dashboard please login with your personla info</p>
            <a href="index.html" class="loginbtn">Register now</a>
        </div>
        <form action="#" class="signup-form-container">
            <p class="big-heading">Login to your account</p>
            <div class="social-media-plateform">
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
                 <a href="#"><i class='bx bxl-github' ></i></a>
            </div>
            <div class="login-btn-content">
              
                    <div class="text-fields email">
                        <label for="email"><i class='bx bx-envelope'></i></label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="text-fields password">
                        <label for="password"><i class='bx bx-lock-alt' ></i></label>
                        <input type="password" name="password1" id="password" placeholder="Enter your password">
                    </div>
                
                    <input type="submit" value="Login" class="nextPage loginsub">
            </div>
           

        </form>
    
</body>

<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
